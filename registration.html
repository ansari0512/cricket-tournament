<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            text-align: center;
        }
        form {
            max-width: 95%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            font-family: 'Arial Black', sans-serif;
        }
        h1 { color: #d32f2f; font-size: 28px; }
        h2 { color: #00796b; font-size: 24px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4db6ac;
            color: white;
        }
        input, select {
            width: 95%;
            padding: 8px;
            margin: 5px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .photo-frame {
            width: 80px;
            height: 100px;
            border: 2px dashed #00796b;
            background-color: #b2dfdb;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .photo-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }
        .remove-photo {
            margin-top: 5px;
            cursor: pointer;
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
        .submit-btn, button {
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover, button:hover {
            background-color: #005f4b;
        }

        @media (max-width: 600px) {
            h1 { font-size: 24px; }
            h2 { font-size: 20px; }
            .submit-btn, button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <form>
        <h1>Team Registration</h1>
        <h2>Register your team for the tournament</h2>
        <table>
            <tr>
                <th>Player Name</th>
                <th>Photo</th>
                <th>Role</th>
            </tr>
            <tr>
                <td><input type="text" name="player1_name" placeholder="Player 1 Name"></td>
                <td>
                    <div class="photo-frame">
                        <img src="" alt="Player 1 Photo">
                    </div>
                    <button type="button" class="remove-photo">Remove Photo</button>
                </td>
                <td>
                    <select name="player1_role">
                        <option value="batsman">Batsman</option>
                        <option value="bowler">Bowler</option>
                        <option value="allrounder">All-Rounder</option>
                    </select>
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</body>
</html>
