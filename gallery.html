<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            text-align: center;
        }
        header {
            background: #337ab7;
            color: white;
            padding: 15px;
            font-size: 22px;
        }
        .gallery-container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        Photo Gallery
    </header>
    
    <div class="gallery-container">
        <h2>Tournament Highlights</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="Match 1">
            <img src="image2.jpg" alt="Match 2">
            <img src="image3.jpg" alt="Match 3">
            <img src="image4.jpg" alt="Match 4">
        </div>
    </div>
</body>
</html>
