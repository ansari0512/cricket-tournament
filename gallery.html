<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            text-align: center;
        }
        header {
            background: #337ab7;
            color: white;
            padding: 15px;
            font-size: 22px;
        }
        .gallery-container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .gallery img {
                width: 150px;
                height: 100px;
            }
        }
        @media (max-width: 480px) {
            header {
                font-size: 18px;
            }
            .gallery img {
                width: 100px;
                height: 75px;
            }
        }
    </style>
</head>
    <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" style="background: #28a745; color: white; padding: 12px 20px; font-size: 20px; text-decoration: none; border-radius: 8px;">üè† Home</a>
    </div>
<body>
    
    <header>
        Photo Gallery
    </header>
    
    <div class="gallery-container">
        <h2>Tournament Highlights</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="Match 1">
            <img src="image2.jpg" alt="Match 2">
            <img src="image3.jpg" alt="Match 3">
            <img src="image4.jpg" alt="Match 4">
        </div>
    </div>
</body>
</html>
