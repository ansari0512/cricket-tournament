<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            text-align: center;
        }
        header {
            background: #337ab7;
            color: white;
            padding: 15px;
            font-size: 22px;
        }
        .results-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #286090;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        @media (max-width: 768px) {
            th, td {
                font-size: 14px;
                padding: 8px;
            }
        }
        @media (max-width: 480px) {
            header {
                font-size: 18px;
            }
            th, td {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" style="background: #28a745; color: white; padding: 12px 20px; font-size: 20px; text-decoration: none; border-radius: 8px;">üè† Home</a>
    </div>    
    <header>
        Match Results
    </header>
    
    <div class="results-container">
        <div style="text-align: center; margin: 10px;">
        <a href="index.html" style="background: #28a745; color: white; padding: 10px 20px; font-size: 18px; text-decoration: none; border-radius: 5px;">üè† Home</a>
        <h2>Latest Results</h2>
        <table>
            <tr>
                <th>Match</th>
                <th>Winner</th>
                <th>Score</</tr>
            <tr>
                <td>Team X vs Team Y</td>
                <td>Team X</td>
                <td>180/5</td>
            </tr>
            <tr>
                <td>Team A vs Team B</td>
                <td>Team B</td>
                <td>200/4</td>
            </tr>
        </table>
    </div>
</body>
</html>
