<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            text-align: center;
        }
        header {
            background: #337ab7;
            color: white;
            padding: 15px;
            font-size: 22px;
        }
        .contact-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #337ab7;
            color: white;
            border: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            header {
                font-size: 18px;
            }
            input, textarea, button {
                padding: 8px;
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            input, textarea, button {
                padding: 6px;
                font-size: 12px;
            }
        }
    </style>
</head>
    <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" style="background: #28a745; color: white; padding: 12px 20px; font-size: 20px; text-decoration: none; border-radius: 8px;">üè† Home</a>
    </div>
<body>
    <header>
        Contact Us
    </header>
    
    <div class="contact-container">
        <div style="text-align: center; margin: 10px;">
        <a href="index.html" style="background: #28a745; color: white; padding: 10px 20px; font-size: 18px; text-decoration: none; border-radius: 5px;">üè† Home</a>
        <h2>Get in Touch</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
