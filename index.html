<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            text-align: center;
        }
        header {
            background: #337ab7;
            color: white;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        nav {
            background: #286090;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            margin: 5px;
        }
        .marquee-container {
            width: 100%;
            overflow: hidden;
            background: black;
            padding: 5px 0;
            position: relative;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tournament-date {
            color: #32CD32;
            font-size: 18px;
            font-weight: bold;
            white-space: nowrap;
            display: inline-block;
            position: relative;
            animation: marquee 4s ease-in-out infinite alternate;
        }
        @keyframes marquee {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(50%); }
        }
        .image-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }
        .image-box {
            background: #ddd;
            width: 100%;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            font-size: 20px;
            font-weight: bold;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .blink-button {
            background: #ff0000;
            color: white;
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            transition: all 0.3s ease-in-out;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 0, 0, 0.7); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(255, 0, 0, 1); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 0, 0, 0.7); }
        }
        @media (max-width: 768px) {
            nav a {
                font-size: 16px;
                padding: 8px;
            }
            .tournament-date {
                font-size: 14px;
            }
            .image-box {
                height: 30vh;
            }
        }
    </style>
</head>
<body>
    <header>
        ‚ú® FIROZ SHAH CRICKET TOURNAMENT - ODAJHAR üèè
    </header>
    
    <nav>
        <a href="index.html" style="background: #28a745;">üè† Home</a>
        <a href="registration.html">Registration</a>
        <a href="teams.html">Teams</a>
        <a href="schedule.html">Schedule</a>
        <a href="results.html">Results</a>
        <a href="gallery.html">Photo Gallery</a>
        <a href="contact.html">Contact us</a>
    </nav>
    
    <div class="marquee-container">
        <div class="tournament-date">üèè Tournament Start Date : 20 January 2025 (Monday) üèÜ</div>
    </div>
    
    <div style="margin: 20px;">
        <button onclick="window.location.href = 'registration.html'" class="blink-button">
            Register Your Team
        </button>
    </div>

    <div class="image-container">
    <div class="image-box"><img src="image/image1.jpg" alt="Image 1"></div>
    <div class="image-box"><img src="image/image2.jpg" alt="Image 2"></div>
    <div class="image-box"><img src="image/image3.jpg" alt="Image 3"></div>
</div>

</body>
</html>
