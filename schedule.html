<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            text-align: center;
        }
        header {
            background: #337ab7;
            color: white;
            padding: 15px;
            font-size: 22px;
        }
        .schedule-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #286090;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
    </style>
</head>
    
<body>
    <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" style="background: #28a745; color: white; padding: 12px 20px; font-size: 20px; text-decoration: none; border-radius: 8px;">üè† Home</a>
    </div>
    <header>
        Tournament Schedule
    </header>
    
    <div class="schedule-container">
        <h2>Match Schedule</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Team A</th>
                <th>Team B</th>
                <th>Venue</th>
            </tr>
            <tr>
                <td>20 Jan 2025</td>
                <td>10:00 AM</td>
                <td>Team X</td>
                <td>Team Y</td>
                <td>Odajhar Stadium</td>
            </tr>
            <tr>
                <td>21 Jan 2025</td>
                <td>1:00 PM</td>
                <td>Team A</td>
                <td>Team B</td>
                <td>Odajhar Stadium</td>
            </tr>
            <tr>
                <td>22 Jan 2025</td>
                <td>4:00 PM</td>
                <td>Team M</td>
                <td>Team N</td>
                <td>Odajhar Stadium</td>
            </tr>
        </table>
    </div>
</body>
</html>
