<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            text-align: center;
        }
        header {
            background: #337ab7;
            color: white;
            padding: 15px;
            font-size: 22px;
        }
        .teams-container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .team {
            background: #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .team h2 {
            color: #337ab7;
        }
    </style>
</head>
<body>
    <header>
        Tournament Teams
    </header>
    
    <div class="teams-container">
        <h2>Participating Teams</h2>
        <div class="team">
            <h2>Team A</h2>
            <p>Captain: John Doe</p>
            <p>Players: 11</p>
        </div>
        <div class="team">
            <h2>Team B</h2>
            <p>Captain: Jane Smith</p>
            <p>Players: 11</p>
        </div>
        <div class="team">
            <h2>Team C</h2>
            <p>Captain: Mike Johnson</p>
            <p>Players: 11</p>
        </div>
    </div>
</body>
</html>
